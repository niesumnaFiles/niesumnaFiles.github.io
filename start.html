<script>
	function setInner(input){
		document.getElementById("stickyOne").innerHTML = "\xa0\xa0\xa0\xa0" + input;
		var ja = document.getElementById("stickyOne");
		var jatwo = document.getElementById("stickyTwo");
		if(window.innerWidth < 350){
			ja.style.width = window.innerWidth-10 + "px";
			jatwo.style.width = window.innerWidth-10 + "px";
		}
		jatwo.style.height = ja.clientHeight + "px";
		var a = document.getElementById("tryAgain");
		setTimeout(function(){
			a.style.top =  (ja.clientHeight + 70) + "px";
		},20);
	}
</script>

<button id="tryAgain" onclick="setInner(getThing());" style="height: 31; width: 190; background-image: url('paper.jpg'); border: none; box-shadow: 0px 5px 10px; position:absolute; left: 50%; transform:translate(-50%);">Not What You are looking for?<br>Click Me to get a new one</button>
